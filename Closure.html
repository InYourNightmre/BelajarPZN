    <script>
/*  > adalah kombinasi function dan bundel referensi ke data sekitaranya.
    > oke agak membingungkan memang, apalagi untuk yang baru pertama belajar
    > kita sudah tahu bahwa local scope tidak bisa diakses di luar scopenya
    > dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan referensi ke data di sekitar local scope tersebut, keluar scopenya
*/

function createAdder(value) {
    const owner = "shibgha"

    function add(param) {
        console.info(owner);
        return value + param;
    }
    return add;
}
