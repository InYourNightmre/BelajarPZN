<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeofdata</title>
</head>
<body>
    <script>
/* typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau variable
    karena JS merupakan dynamic language, jadi kadang kita perlu mengecek tipe data sebuah value atau variable menggunakan operator typeof
    hasil dari operator adalah string tipe datanya
    [Undefine = "undefined"]
    [Null = "object"]
    [boolean = "boolean"]
    [number = "number"]
    [bitint = "bitint"]
    [string = "string"]
    [symbol = "symbol"]
    [function = "function"]
    [lainnya = "object"]
*/
    let data = "shib"; 
    
    const typeData = typeof data;
    document.writeln(`<p>${typeData}</p>`);

    
    </script>
</body>
</html>
