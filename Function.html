<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    <script>
/*  > adalah blok kode program yang akan berjalan saat kita panggil
    > sebelumnya kita sudah menggunakan function writeln() untuk menampilkan tulisan di html
    > untuk membuat function, kita bisa menggunakan kata kunci function, lalu diikuti dengan nama function, kurung() dan di akhir dengan block kurung[]
    > kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung()
    > di bahasa pemrograman lain, function juga disebut dengan method
*/
function sayHelloWorld() {
        document.writeln("<p>HelloWorld</p>");
    }
    //memangil function
    sayHelloWorld();


    </script>
</body>

</html>
