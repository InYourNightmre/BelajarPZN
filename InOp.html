<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    const person = {
        firstName: "shibhga",
        lastName: "Paraklet"
    };

    if ("firstName" in person) {
        alert(`hello ${person.firstName.lastName}`);
    } else {
        alert("HELLO");
    } //In Operator hanya akan mengecek apakah sebuah property atau index ada atau tidak, jadi walaupun nilai property atau indexnya undefined atau null, maka tetap akan di anggap ada.

    const student = {
        firstName: "shibgha",
        middleName: "bobon",
        lastName: "paraklet"
    }

    if("middleName" in student){
        alert(`hello ${student.middleName}`);
    } else {
        alert("hello student");
    }
 </script>   
</body>
</html>
