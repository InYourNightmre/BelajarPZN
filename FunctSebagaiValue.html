<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucntion sebagai Value</title>
</head>
<body>
    <script>
/*  >function tidak hanya bisa digunakan sebagai kode program yang dieksekusi, tapi bisa juga sebagai value
    >artinya,function bisa di simpan di variable, bisa juga di kirim melalui parameter ke function lainnya
*/

    function sayHello(name) {
    document.writeln(`<p>Hello ${name}</p>`);
}

sayHello("shibgha");

const say = sayHello;

say("Arifqi");

// Kode : Function di parameter

function giveMeName(callback){
    callback("shibgha")
}

giveMeName(sayHello)
giveMeName(say);


    </script>
</body>
</html>
