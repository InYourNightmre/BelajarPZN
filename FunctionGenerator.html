<script>
/*  > adalaah function yang digunakan untuk membuat data generator
    > generator adalah data yang bisa di interasi seperti array
    > untuk membuat function generator, kita perlu menggunakan tanda *(bintang)setelah kata function
    > dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya
*/
// Kasus Function Generator Sederhana
function* createNames(){
    yield "Shibgha"
    yield "Paraklet"
    yield "Arifqi"
}

const names = createNames();
for (const name of names) {
    console.info(name);
}

//Lazy Evaluation
/*  >Generator sifatnya lazy
    >Jadi artinya jika belum ambil datanya dari generator, maka yield selanjutnya tidak akan di eksekusi
*/
            //lazy
function* buatGanjil(value){
    for (let i = 1; i <= value; i++) {
        if (i % 2 === 1 ) {
            console.info(`Yield ${i}`);
            yield i;
        }
    }
}

            //eager
function buatGanjilArray(value){
    const result = []
    for (let i = 1; i <= value; i++) {
        if (i % 2 === 1 ) {
            console.info(`Yield ${i}`);
            result.push(i);
        }
    }
    return result;
}

const numbers = buatGanjil(100);

    //Manggil lazy generator satu-satu
console.info(numbers.next().value);
console.info(numbers.next().value);
console.info(numbers.next().value);
