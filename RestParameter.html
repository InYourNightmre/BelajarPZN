<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
/*  >Rest Parameter adalah fitur dimana kita bisa mengirim data sebanyak-banyaknya pada satu parameter, dan secara otomatis akan di konversi menjadi array
    > untuk membuat rest parameter, ada ketentuannya
    > rest parameter hanya boleh ada satu di function, tidak boleh dari satu
    > rest parameter hanya boleh berada di posisi paling akhir, tidak boleh di depan atau di tengah,
    kecuali memang cuma ada 1 parameter
    >   di bahasa pemrograman lain, ada juga yang bilang ini adalah vaiarble argument
*/

        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>total ${name} is ${total}</p>`);
        }

        sum("orange", 10, 20, 30, 40, 50);
        sum("blue", 10, 20, 30, 40, 10);
        sum("apple", 20, 30, 40, 50);
// ada fitur yang bernama spread syntax
/*  > kadang kita terlanjur memiliki data berupa array
    > tapi untungnya kita juga bisa mengirim array ke rest parameter
    > kita bisa gunakan..(titik tiga kali) diikuti dengan arraynya ketika memanggil function
    >  fitur ini dinamakan spread syntax
*/

        const values = [10,10,10,10,10];
        sum("test", ...values);

//Membahas fitur lama "Arguments Object"
/*  > sebelum ada fitur rest parameter, di JS sudah ada fitur yang bernama arguments object
    > ini adalah fitur dimana kita bisa mengambil semua parameter dalam bentuk array dengan menggunakan object bernama arguments
    > arguments secara otomatis bisa digunakan di function
    > namun perlu diingat, bahwa untuk JS saaat, lebih baik disarankan menggunakan rest parameter dibanding arguments object
*/

function oldsum() {
    let total = 0
    for (const argument of arguments) {
        total += argument;
    }
    document.writeln(`total is ${total}`);
}

oldsum(1,2,3,4,5);

    </script>
</body>
</html>
